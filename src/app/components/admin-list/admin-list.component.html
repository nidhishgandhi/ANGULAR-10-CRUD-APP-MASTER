<div class="list row" style="width: 700px; margin: auto; background-color: black; margin-top: 200px; color: white;">
    <div class="col-md-8">
      <div class="input-group mb-3">
      
      </div>
    </div>
    
    <div class="col-md-6">
      <h2>Admin List</h2>
      <ul class="list-group" style="margin-bottom: 10px;">
        <li
          class="list-group-item"
          *ngFor="let admin of admindetails; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveAdmin(admin, i)"
        >
          {{ admin.emailid }}
        </li>
      </ul>

      <div style="margin-left: 10px;">
        <button class="m-3 btn btn-sm btn-danger" (click)="removeAllAdmins()">
          Remove All
        </button>
        <button class="m-3 btn btn-sm btn-success" routerLink="/employeedetails" style="background-color: blueviolet; border: blueviolet;">
            Employee List
         </button>
      </div>
    </div>
    <div class="col-md-6">
      <div *ngIf="currentAdmin">
        <h4>Admin</h4>
        <div>
          <label><strong>EmailID:</strong></label> {{ currentAdmin.emailid }}
        </div>
        <div>
          <label><strong>Password:</strong></label>
          {{ currentAdmin.password }}
        </div>        
  
        <!-- <button style="background-color: blue;" class="badge badge-warning" routerLink="/admindetails/{{ currentAdmin.id }}">
          Edit
        </button> -->
      </div>
  
      <div *ngIf="!currentAdmin">
        <br />
        <p>Please click on a Admin...</p>
      </div>
    </div>
  </div>
