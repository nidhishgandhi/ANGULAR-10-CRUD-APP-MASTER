<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3"></div>
  </div>
  <div class="col-md-6">
    <h4>Employees List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let employee of employeedetails; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveTutorial(employee, i)"
      >
        {{ employee.firstname }}
      </li>
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllTutorials()">
      Remove All
    </button>
  </div>
  <div class="col-md-6">
    <div *ngIf="currentEmployee">
      <h4>Employee</h4>
      <div>
        <label><strong>Firstname:</strong></label>
        {{ currentEmployee.firstname }}
      </div>
      <div>
        <label><strong>Lastname:</strong></label>
        {{ currentEmployee.lastname }}
      </div>
      <div>
        <label><strong>Mobile:</strong></label>
        {{ currentEmployee.mobile }}
      </div>
      <div>
        <label><strong>Email:</strong></label>
        {{ currentEmployee.email }}
      </div>
      <div>
        <label><strong>Salary:</strong></label>
        {{ currentEmployee.salary }}
      </div>

      <button
        style="background-color: blue"
        class="badge badge-warning"
        routerLink="/employeedetails/{{ currentEmployee.id }}"
      >
        Edit
      </button>
    </div>

    <div *ngIf="!currentEmployee">
      <br />
      <p>Please click on a Employee...</p>
    </div>
  </div>
</div>
