<div style="width: 400px; margin: auto">
  <div class="submit-form">
    <form (ngSubmit)="saveTutorial()" [formGroup]="emform">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="firstname">Firstname</label>
          <input
            type="text"
            class="form-control"
            id="firstname"
            [(ngModel)]="employee.firstname"
            name="firstname"
            formControlName="firstname"
            required
          />
          <span *ngIf="firstname.invalid && firstname.touched" class="error"
            >Enter name between 3-20 characters</span
          >
        </div>
        <div class="form-group">
          <label for="lastname">Lastname</label>
          <input
            type="text"
            class="form-control"
            id="lastname"
            required
            [(ngModel)]="employee.lastname"
            name="lastname"
            formControlName="lastname"
          />
          <span *ngIf="lastname.invalid && lastname.touched" class="error"
            >Enter name between 3-20 characters</span
          >
        </div>
        <div class="form-group">
          <label for="mobile">Mobile</label>
          <input
            type="text"
            class="form-control"
            id="mobile"
            required
            [(ngModel)]="employee.mobile"
            name="mobile"
            formControlName="mobile"
          />
          <span *ngIf="mobile.invalid && mobile.touched" class="error"
            >Please Enter 10 digit Mobile number</span
          >
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="text"
            class="form-control"
            id="email"
            required
            [(ngModel)]="employee.email"
            name="email"
            formControlName="email"
          />
          <span *ngIf="email.invalid && email.touched" class="error"
            >Email is invalid</span
          >
        </div>

        <div class="form-group">
          <label for="salary">Salary</label>
          <input
            class="form-control"
            id="salary"
            required
            [(ngModel)]="employee.salary"
            name="salary"
            formControlName="salary"
          />
          <span *ngIf="salary.invalid && salary.touched" class="error"
            >Salary is invalid</span
          >
        </div>
        <button
          type="submit"
          [disabled]="emform.invalid"
          class="btn btn-success"
        >
          Submit
        </button>
      </div>
    </form>

    <div *ngIf="submitted">
      <h4>You submitted successfull!</h4>
      <button class="btn btn-success" (click)="newTutorial()">Add</button>
      <button routerLink="employeedetailss" class="btn btn-success mx-3 my-2">
        Employee List
      </button>
    </div>
  </div>
</div>
